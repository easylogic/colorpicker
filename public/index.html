<!DOCTYPE html>
<html lang="en" data-color-mode="">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EasyLogicColorPicker</title>
<link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
<main>
  <header class="layout-header">
    <h1>ColorPicker Development</h1>
    <nav class="layout-header__nav">
      <button type="button" data-route="basic">Basic</button>
      <button type="button" data-route="themes">Themes</button>
      <button type="button" data-route="gradientPicker">GradientPicker</button>
    </nav>
  </header>
  <div class="container">
    <!-- basic -->
    <section data-route="basic" class="layout-section">
      <h2 class="layout-section__title">
        Basic component
      </h2>
      <p class="layout-section__description">
        기본적으로 표현하는 컴포넌트의 모습입니다.
      </p>
      <div class="layout-section__body section-basic">
        <div id="basic" class="color-picker-solo"></div>
        <div id="colorSample" class="color-sample">
          <i class="color-sample__color"></i>
          <em class="color-sample__code"></em>
        </div>
      </div>
      <nav class="layout-controller">
        <h2 class="layout-controller__title">Controller</h2>
        <div id="controller" class="layout-controller__body">
          <label>
            <span>type</span>
            <select data-type="change-type">
              <option value="default">default</option>
              <option value="circle">circle</option>
              <option value="ring">ring</option>
              <option value="mini">mini</option>
              <option value="none">none</option>
            </select>
          </label>
          <button type="button" data-type="init">init</button>
          <button type="button" data-type="destroy">destroy</button>
          <button type="button" data-type="change-option">change option</button>
        </div>
      </nav>
    </section>
    <!-- // basic -->
    <!-- themes -->
    <section data-route="themes" class="layout-section">
      <h2 class="layout-section__title">
        Themes
      </h2>
      <p class="layout-section__description">
        여러가지 테마의 모습입니다.
      </p>
      <div class="layout-section__body layout-section-grid">
        <div class="layout-section-grid__column">
          <div id="theme_default" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">default</h3>
        </div>
        <div class="layout-section-grid__column">
          <div id="theme_circle" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">circle</h3>
        </div>
        <div class="layout-section-grid__column">
          <div id="theme_ring" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">ring</h3>
        </div>
        <div class="layout-section-grid__column">
          <div id="theme_mini" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">mini</h3>
        </div>
        <div class="layout-section-grid__column">
          <div id="theme_none" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">none</h3>
        </div>
      </div>
    </section>
    <!-- // themes -->
    <!-- // gradient picker -->
    <section data-route="gradientPicker" class="layout-section">
      <h2 class="layout-section__title">
        GradientPicker component
      </h2>
      <p class="layout-section__description">
        기본적으로 표현하는 컴포넌트의 모습입니다.
      </p>
      <div class="layout-section__body section-gradient-picker">
        <div id="gradientPicker" class="section-gradient-picker__body"></div>
        <div id="gradientSample" class="color-sample section-gradient-picker__sample">
          <i class="color-sample__color"></i>
          <em class="color-sample__code"></em>
        </div>
      </div>
    </section>
    <!-- gradient picker -->
    <section class="empty">
      .empty-component
    </section>
  </div>
</main>
</body>
</html>
